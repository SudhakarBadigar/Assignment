<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="./Reg.js" type="text/javascript" ></script>
</head>
<body>

    <h1>Registration-Form</h1>
    <form>
        <label>Email:</label>
        <input type="text" id="email"/><br><br>
        <span id="emailmessage" style="color: red; background-color: rgb(243, 215, 180);"></span><br><br>

        <label>password:</label>
        <input type="text" id="password"/><br><br> 
        <span id="passwordmessage" style="color: red; background-color: rgb(241, 241, 197);"></span><br><br>
        
        <label>confirm password:</label>
        <input type="text" id="cpm"/> <br><br>
        <span id="cpmessage" style="color: red; background-color: rgb(240, 213, 178);"></span><br><br>
        
        <button onclick="return validate()">Submit</button>

        <label></label>
    </form>
    
</body>
</html>
