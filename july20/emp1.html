<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Table using Dom</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="./emp1.js" type="text/javascript"></script>
</head>
<body onload="display()">
	<h1>Employee Data</h1>
	<table class="table table-hover">
		<thead class="bg-info border-danger text-white" >
			<th>ID</th>
			<th>first_Name</th>
			<th>last_Name</th>
			<th>email</th>
			<th>gender</th>
			
		</thead>
		<tbody id="tbody">
			
		</tbody>
	</table>
	
</body>
</html>
